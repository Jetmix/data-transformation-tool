<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Mapping & Data Transformation - Data Transfer App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stepper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .step {
            flex: 1;
            position: relative;
            text-align: center;
        }
        .step p {
            margin-top: 8px;
        }
        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 15px;
            right: -50%;
            width: 100%;
            height: 2px;
            background-color: #dee2e6;
            z-index: -1;
        }
        .step.active .circle {
            background-color: #007bff;
            color: white;
        }
        .circle {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            background-color: #dee2e6;
            color: #495057;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Data Transfer App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Stepper Section -->
<div class="container my-3">
    <div class="stepper">
        <div class="step active">
            <div class="circle">1</div>
            <p>Source Data</p>
        </div>
        <div class="step">
            <div class="circle">2</div>
            <p>Field Mapping</p>
        </div>
        <div class="step">
            <div class="circle">3</div>
            <p>Transformation</p>
        </div>
        <div class="step">
            <div class="circle">4</div>
            <p>Fitering</p>
        </div>
        <div class="step">
            <div class="circle">5</div>
            <p>Review</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">Step 1: Select Source and Target</h2>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
<!-- Step 1: Select Source and Target -->
        <div class="card">
            <div class="card-header">
                Select Source and Target
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="sourceType">Source Data Type</label>
                        <select class="form-control" id="sourceType">
                            <option>CSV File</option>
                            <option>XML File</option>
                            <option>Old Database</option>
                        </select>
                    </div>
                        <div class="form-group">
                            <label for="sourceFiles">Upload Source CSV Files</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="sourceFiles" multiple>
                                <label class="custom-file-label" for="sourceFiles">Choose file(s)</label>
                            </div>
                            <small class="form-text text-muted">Select one or more CSV files as source.</small>
                        </div>
                    <div class="form-group">
                        <label for="targetType">Target Data Type</label>
                        <select class="form-control" id="targetType">
                            <option>CSV File with New Structure</option>
                            <option>JSON File</option>
                            <option>SQL Database</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-right">
            <button type="button" class="btn btn-success">Next</button>
        </div>
    </div>
</div>



<!-- Footer -->
<footer class="bg-light text-center py-3">
  <div class="container">
    <span class="text-muted">Privacy Policy | Terms of Service | Contact Info</span>
  </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
